<!DOCTYPE html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<style>
    .container{
        width: 640px;
    }
</style>
</head>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i>SKKU-Todo</span>
    </div>
</nav>
<div class="container">
    <div class="d-flex align-items-center mb-3">
        <label for="exampleFormControlInput1" class="form-label">
            Task</label>
        <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
        <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i>Add</button>
    </div>
    <div class="d-flex">
        <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w50">
            <h3>Todos</h3>
            <div id="todo-list">
                <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
            </div>
        </div>
        <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
            <h3>Done</h3>
            <div id="done-list">
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
<script>
    let button = document.querySelector("#add");
    button.addEventListener("click",()=>{
        let input = document.querySelector("#task-input");
        let task = input.value;
        if(!task.length) return;

        let newTask = document.createElement("div");
        newTask.classList.add("task","bg-light","p-1","rounded-2","ps-2");
        newTask.textContent = task;

        let todoList = document.querySelector("#todo-list");
        todoList.appendChild(newTask);
        // console.log(task);
        Input.value = "";
    })
    
</script>
